<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>企业注册</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/news_public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div id="app">
    <!--导航和banner-->
    <div class="public_head">
        <!--导航-->
        <div class="head_nav">
            <div class="nav_Inside">
                <div class="logo">
                    <a class="Jump_logo" href=""></a>
                </div>
                <div class="plate">
                    <div class="plate_box active">
                        <a href="">企业版</a>
                    </div>
                    <div class="plate_box">
                        <a href="">个人版</a>
                    </div>
                </div>
                <ul class="second_level">
                    <li><a href="enterprise_home.html">首页</a></li>
                    <li><a href="enterprise_authentication.html">职信认证</a></li>
                    <li><a href="enterprise_call.html">职趣名片</a></li>
                </ul>
                <div class="login">
                    <a href="enterprise_login.html" >登录</a>
                    <a href="enterprise_register.html" class="active">注册</a>
                </div>
            </div>
        </div>
    </div>
    <!--个人登录-->
    <div id="login">
        <div class="login_box">
            <div class="register">
                <div class="register_body">
                    <h3 class="name">企业注册</h3>
                    <form class="form_submit" action="#">
                        <div class="form_list">
                             <div class="title float">
                                 上传营业执照
                             </div>
                            <!--上传成功使把next加上active类-->
                             <div class="prev float">
                                 <button type="button" class="License">
                                     <i class="iconfont icon-jia"></i>
                                 </button>
                                 <p>请上传新版三合一的营业执照</p>
                             </div>
                             <!--上传成功使图片途径放到一下img，使next加上active类-->
                            <div class="next float">
                                 <img src="../img/n_dun_red.png" alt="">
                                 <button class="again">重新上传</button>
                             </div>
                        </div>
                        <!--上传营业执照成功 给下面show_list 添加active类出现-->
                        <div class="show_list">
                            <div class="form_list">
                                <div class="list_box">
                                    <label for="">信用代码</label>
                                    <input type="text" style='width:180px' placeholder="请输入18位信用代码">
                                </div>
                            </div>
                            <div class="form_list">
                                <div class="list_box">
                                    <label for="">企业名称</label>
                                    <input type="text" placeholder="请输入企业名称">
                                </div>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">联系人姓名</label>
                                <input type="password" placeholder="请联系人姓名">
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">联系人手机</label>
                                <input type="password" placeholder="请联系人手机">
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">验证码</label>
                                <input type="text" placeholder="请输入验证码">
                                <button class="cookie">获取验证码</button>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">邀请人手机</label>
                                <input type="text" placeholder="请输入邀请人手机">
                            </div>
                        </div>
                        <p class="text">点击注册即表示您同意<a href="">《职业信用管理平台管理服务协议》</a></p>
                        <div class="submit">
                            <button>立即注册</button>
                        </div>
                        <p class="jump">已有账号！<a href="enterprise_login.html">立即登录</a></p>
                    </form>
                    <div class="Jump_login">
                        <a href="personal_register.html">
                            切换个人注册
                            <i class="iconfont icon-youjiantou"></i>
                        </a>
                    </div>
                </div>
                <div class="register_foot">
                    <p><i class="iconfont icon-dianhua1"></i> 职信网客户服务电话：<span>400-0013-129</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        //登录注册
        var login=$('#login');
        var w_Height=window.innerHeight;
        var login_box=login.find('.login_box').height()+110;
        var form_list=$('.form_list');
        var prev=form_list.find('.prev');
        var next=form_list.find('.next');
        next.on('click','.again',function () {
            next.removeClass('active');
            prev.removeClass('active');
        });
        if(w_Height>login_box){
            var num=parseFloat(w_Height-login_box)/2+30;
            login.css({margin:num + "px 0"})
        }else{
            login.css({margin:'30px 0'})
        }
    })
</script>
