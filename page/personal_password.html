<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人注册</title>
    <link rel="stylesheet" href="../iconfont/iconfont.css">
    <link rel="stylesheet" href="../css/news_public.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div id="app">
    <!--导航和banner-->
    <div class="public_head">
        <!--导航-->
        <div class="head_nav">
            <div class="nav_Inside">
                <div class="logo">
                    <a class="Jump_logo" href=""></a>
                </div>
                <div class="plate">
                    <div class="plate_box">
                        <a href="">企业版</a>
                    </div>
                    <div class="plate_box active">
                        <a href="">个人版</a>
                    </div>
                </div>
                <ul class="second_level">
                    <li><a href="personal_home.html">首页</a></li>
                    <li><a href="personal_authentication.html">职信认证</a></li>
                    <li><a href="personal_call.html">职趣名片</a></li>
                </ul>
                <div class="login">
                    <a href="personal_login.html" class="active" >登录</a>
                    <a href="personal_register.html" >注册</a>
                </div>
            </div>
        </div>
    </div>
    <!--个人登录-->
    <div id="login">
        <div class="login_box">
            <div class="register">
                <div class="register_body">
                    <h3 class="name">找回密码</h3>
                    <form class="form_submit" action="">
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">手机号码</label>
                                <input type="text" placeholder="请输入手机号码">
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">验证码</label>
                                <input type="text" placeholder="请输入手机号码">
                                <button class="cookie">获取验证码</button>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">设置新密码</label>
                                <input type="password" placeholder="请输入密码">
                                <i class="iconfont icon-yanjing1 Eye"></i>
                            </div>
                        </div>
                        <div class="form_list">
                            <div class="list_box">
                                <label for="">确认新密码</label>
                                <input type="password" placeholder="请确认密码">
                            </div>
                        </div>
                        <p class="text">点击注册即表示您同意<a href="">《职业信用管理平台管理服务协议》</a></p>
                        <div class="submit">
                            <button>立即找回</button>
                        </div>
                    </form>
                    <div class="Jump_login">
                        <a href="enterprise_register.html">
                            切换登录
                            <i class="iconfont icon-youjiantou"></i>
                        </a>
                    </div>
                </div>
                <div class="register_foot">
                    <p><i class="iconfont icon-dianhua1"></i> 职信网客户服务电话：<span>400-0013-129</span></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
<script src="../js/jquery-1.9.1.min.js"></script>
<script>
    $(function () {
        //登录注册
        var login=$('#login');
        var w_Height=window.innerHeight;
        var Eye=$('.form_list .Eye');
        var login_box=login.find('.login_box').height()+110;
        Eye.on('click',function () {
            if($(this).hasClass('icon-yanjing1')){
                $(this).prev().attr('type','text');
                $(this).removeClass('icon-yanjing1');
                $(this).addClass('icon-yanjing')
            }else{
                $(this).prev().attr('type','password');
                $(this).removeClass('icon-yanjing');
                $(this).addClass('icon-yanjing1')
            }
        });
        if(w_Height>login_box){
            var num=parseFloat(w_Height-login_box)/2+30;
            login.css({margin:num + "px 0"})
        }else{
            login.css({margin:'30px 0'})
        }
    })
</script>
